patch:
  summary: Modifies user details
  operationId: modifyUserDetails
  description: Modifies the current logged in user
  tags:
    - Authentication
  requestBody:
    required: true
    description: The user details
    content:
      application/json:
        schema:
          $ref: "../schemas/auth_request.yaml"
  responses:
    '200':
      description: No response required
    '400':
      description: Unexpected response
      content:
        application/json:
          schema:
            $ref: "../responses/bad_request.yaml"
    default:
      $ref: "../responses/UnexpectedError.yaml"
